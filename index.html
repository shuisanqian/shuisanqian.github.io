<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css"/>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css"/>
		<link rel="icon" href="images/per.ico">
  </head>
  <body>
  		<div class="impress-not-supported">
  			<div class="fallback-message">
	        <p>你的浏览器不支持该简历预览，为了更好的体验请使用Chrome、Firefox、Safari浏览器</p>
	    	</div>
  		</div>
  		
  		<div id="impress">
  				<div class="step" data-x="-1000" data-y="-1500">
  					测试第一幕
  				</div>
  				<div class="step" data-x="0" data-y="-1500">
			      	  测试第二幕
			    </div>
			   <div class="step" data-x="0" data-y="600" data-scale="5">
			      	  测试第三幕
			   </div>
  			 <div class="step" data-x="0" data-y="5600" data-scale="7" data-rotate="90">
			      	测试第四幕
			   </div>
			   <div class="step" data-x="6000" data-y="4100" data-scale="7" data-rotate="180">
			      	
			   </div>
			   <div class="step" data-x="5400" data-y="3800" data-scale="1" data-z="-3000"  data-rotate="300">
			      	
			   </div>
  		</div>
  	
  	
  	
    
    
    <script src="javascripts/impress.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">impress().init();</script>
  </body>
</html>
